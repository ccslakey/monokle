<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>monokle</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/monokle.css">
    <!-- JS -->
    <script type="text/javascript" src="/underscore/underscore.js"></script>
    <script type="text/javascript" src="/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="/javascripts/app.js"></script>
    <script type="text/javascript" src="/bootstrap/dist/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">monokle.</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">Welcome, Username</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a></li>
            </ul>
        </div>
        </div>
    </nav>
    <!-- where article template renders -->
    <div id="artCon">
    </div>
</body>
<!-- template which renders news stories to page from fetch -->
<script type="text/template" id="articleTemp">
    <div class="artCon row">
        <div class="col-md-4 col-md-offset-4">
            <div class="article">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <%= title %>
                    </div>
                    <div class="panel-body">  
                        <div><%= description %></div>
                    </div>
                    <div class="text-center">
                        <button id="favorite" data-title='<%= title %>' data-link='<%= link%>' class="favorite btn btn-xs btn-primary" onClick="makeFav(this)">Favorite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/template" id="favoriteTemp">
    <div class="favCon row">
        <div class="col-md-4 col-md-offset-4">
            <div class="favorite">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <%= title %>
                    </div>
                    <div class="panel-body">  
                        <div><%= description %></div>
                    </div>
                    <div class="text-center">
                        <button id="favorite" data-title='<%= title %>' data-link='<%= link%>' class="favorite btn btn-xs btn-primary" onClick="makeFav(this)">Favorite</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>

</html>
